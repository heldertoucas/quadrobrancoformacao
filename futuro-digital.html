<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURO digital - Equipas ON!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            overflow: hidden;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #ffffff;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 100;
            animation: fadeInDown 1s ease-out;
        }

        .logo svg {
            height: 10.56vw;
            width: auto;
            max-height: 135px;
        }

        /* Título Principal */
        .main-title {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 50;
        }

        .main-title h2 {
            font-size: 5.4vw;
            font-weight: 900;
            color: #000;
            line-height: 1.2;
            animation: slideInLeft 1.2s ease-out;
            max-width: 45vw;
            /* Create line break if needed */
            word-wrap: break-word;
        }

        /* Imagem Circular */
        .team-image-container {
            position: absolute;
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            width: 35vw;
            height: 35vw;
            z-index: 60;
            animation: fadeInRight 1.5s ease-out;
        }

        .team-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .team-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Onda Laranja (trás) */
        .wave-orange {
            position: absolute;
            bottom: -18%;
            left: -12%;
            width: 58%;
            height: 52%;
            z-index: 1;
            animation: waveFloat1 14s ease-in-out infinite;
        }

        .wave-orange svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Onda Verde (meio) */
        .wave-green {
            position: absolute;
            bottom: -14%;
            left: -10%;
            width: 54%;
            height: 42%;
            z-index: 2;
            animation: waveFloat2 18s ease-in-out infinite;
        }

        .wave-green svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Onda Azul (frente) */
        .wave-blue {
            position: absolute;
            bottom: -16%;
            left: -14%;
            width: 42%;
            height: 46%;
            z-index: 3;
            animation: waveFloat3 20s ease-in-out infinite;
        }

        .wave-blue svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Círculos Decorativos Animados */
        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        /* Círculos decorativos realocados */
        /* Grupo 1: Círculos perto das ondas (Canto Inferior Esquerdo) */
        .circle-green-1 {
            width: 1.08vw;
            height: 1.08vw;
            background: #FF4D00;
            /* Changed to red */
            bottom: 15%;
            /* Lower than orange circle (18%) */
            left: 48%;
            /* Centered somewhat on X axis */
            animation-delay: 0s;
        }

        .circle-blue-1 {
            width: 1.3vw;
            height: 1.3vw;
            background: #5271ff;
            bottom: 30%;
            left: 20%;
            animation-delay: -1s;
        }

        .circle-orange {
            width: 1.15vw;
            height: 1.15vw;
            background: #ffb743;
            bottom: 18%;
            left: 12%;
            animation-delay: -2.5s;
        }

        /* Grupo 2: Círculos perto da imagem (Direita) */
        .circle-green-2 {
            width: 0.86vw;
            height: 0.86vw;
            background: #FF4D00;
            top: 25%;
            right: 25%;
            /* Perto da imagem */
            animation-delay: -2s;
        }

        .circle-blue-2 {
            width: 1.0vw;
            height: 1.0vw;
            background: #5271ff;
            top: 75%;
            right: 10%;
            /* Perto da imagem */
            animation-delay: -3s;
        }

        /* circle-green-3 removido para manter 3 perto da imagem (contando com os "around") ou ajustado? */
        /* O utilizador pediu "3 perto das ondas e 3 perto da imagem" */
        /* Já temos circle-around-1 e circle-around-2 que estão "perto da imagem". */
        /* Vou posicionar circle-green-3 também perto da imagem para complementar. */

        .circle-green-3 {
            width: 0.94vw;
            height: 0.94vw;
            background: #FF4D00;
            bottom: 20%;
            right: 32%;
            animation-delay: -4s;
        }

        /* Círculos ao redor da imagem */
        /* Círculos ao redor da imagem */
        .circle-around-1 {
            width: 1.08vw;
            height: 1.08vw;
            background: #FF4D00;
            top: 15%;
            right: 12%;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle-around-2 {
            width: 1.44vw;
            height: 1.44vw;
            background: #5271ff;
            bottom: 38%;
            right: 2%;
            /* Closer to edge */
            animation: pulse 5s ease-in-out infinite;
            animation-delay: -1s;
        }

        /* Animações das ondas — apenas translateX>=0 e translateY<=0 para nunca expor bordas */
        @keyframes waveFloat1 {

            0%,
            100% {
                transform: translate(0px, 0px);
            }

            25% {
                transform: translate(22px, -12px);
            }

            50% {
                transform: translate(40px, -6px);
            }

            75% {
                transform: translate(18px, -18px);
            }
        }

        @keyframes waveFloat2 {

            0%,
            100% {
                transform: translate(0px, 0px);
            }

            30% {
                transform: translate(30px, -18px);
            }

            60% {
                transform: translate(14px, -8px);
            }
        }

        @keyframes waveFloat3 {

            0%,
            100% {
                transform: translate(0px, 0px);
            }

            20% {
                transform: translate(18px, -14px);
            }

            50% {
                transform: translate(36px, -22px);
            }

            80% {
                transform: translate(12px, -10px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        /* Responsividade */
        @media (max-width: 1400px) {
            .main-title h2 {
                font-size: 90px;
            }

            .team-image-container {
                width: 450px;
                height: 450px;
            }
        }

        @media (max-width: 1024px) {
            .main-title h2 {
                font-size: 70px;
            }

            .team-image-container {
                width: 350px;
                height: 350px;
                right: 50px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 20px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-text h1 {
                font-size: 28px;
            }

            .logo-text p {
                font-size: 22px;
            }

            .main-title {
                left: 20px;
                top: 40%;
            }

            .main-title h2 {
                font-size: 50px;
            }

            .team-image-container {
                width: 280px;
                height: 280px;
                right: 20px;
                top: auto;
                bottom: 350px;
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            bottom: 4%;
            left: 3%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn svg {
            width: 32px;
            height: 32px;
            stroke: #333;
            stroke-width: 2.5;
            fill: none;
        }

        /* SCHEME OVERRIDES */
        /* Scheme 2: Blue/Purple/Green */
        body.scheme-scheme2 .logo svg path:first-child {
            fill: #5271FF !important;
        }

        body.scheme-scheme2 .wave-orange path {
            fill: #35B729 !important;
        }

        /* Back: Green */
        body.scheme-scheme2 .wave-green path {
            fill: #933EC5 !important;
        }

        /* Mid: Purple */
        body.scheme-scheme2 .wave-blue path {
            fill: #5271FF !important;
        }

        /* Front: Blue */

        /* Map "Red" circles to Purple */
        body.scheme-scheme2 .circle-green-1,
        body.scheme-scheme2 .circle-green-2,
        body.scheme-scheme2 .circle-green-3,
        body.scheme-scheme2 .circle-around-1 {
            background: #933EC5 !important;
        }

        /* Map "Blue" circles to Blue (Stay Blue) */
        body.scheme-scheme2 .circle-blue-1,
        body.scheme-scheme2 .circle-blue-2,
        body.scheme-scheme2 .circle-around-2 {
            background: #5271FF !important;
        }

        /* Map "Orange" circles to Green */
        body.scheme-scheme2 .circle-orange {
            background: #35B729 !important;
        }

        /* Scheme 3: Yellow/Green/Red */
        body.scheme-scheme3 .logo svg path:first-child {
            fill: #FF4D00 !important;
        }

        body.scheme-scheme3 .wave-orange path {
            fill: #FFB743 !important;
        }

        /* Back: Yellow */
        body.scheme-scheme3 .wave-green path {
            fill: #35B729 !important;
        }

        /* Mid: Green */
        body.scheme-scheme3 .wave-blue path {
            fill: #FF4D00 !important;
        }

        /* Front: Red */

        /* Map "Red" circles to Red */
        body.scheme-scheme3 .circle-green-1,
        body.scheme-scheme3 .circle-green-2,
        body.scheme-scheme3 .circle-green-3,
        body.scheme-scheme3 .circle-around-1 {
            background: #FF4D00 !important;
        }

        /* Map "Blue" circles to Green */
        body.scheme-scheme3 .circle-blue-1,
        body.scheme-scheme3 .circle-blue-2,
        body.scheme-scheme3 .circle-around-2 {
            background: #35B729 !important;
        }

        /* Map "Orange" circles to Yellow */
        body.scheme-scheme3 .circle-orange {
            background: #FFB743 !important;
        }
    </style>
</head>

    <script>
        // Script opcional para interatividade adicional
        document.addEventListener('DOMContentLoaded', function () {
            // --- LOGICA V3 DO SLIDE ---
            // 1. Botão de Voltar
            const backBtn = document.createElement('div');
            backBtn.className = 'back-btn';
            backBtn.setAttribute('title', 'Voltar ao Quadro Branco');
            backBtn.innerHTML = '<svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>';
            backBtn.onclick = () => window.location.href = 'index.html';
            document.body.appendChild(backBtn);

            // 2. Carregar Dados
            try {
                const dataStr = localStorage.getItem('slideData');
                if (dataStr) {
                    const data = JSON.parse(dataStr);

                    // Texto
                    if (data.text) {
                        const h2 = document.querySelector('.main-title h2');
                        // Converter quebras de linha se existirem
                        h2.innerText = data.text;
                    }

                    // Esquema de Cores
                    if (data.scheme) {
                        const img = document.querySelector('.team-image img');

                        // Aplicar classe ao body para overrides de CSS
                        document.body.classList.add('scheme-' + data.scheme);

                        if (data.scheme === 'scheme2') {
                            // Esquema azul/verde/roxo
                            if (img) img.src = 'https://i.imgur.com/6FOOuFp.png';
                        }
                        else if (data.scheme === 'scheme3') {
                            // Esquema amarelo, verde, vermelho
                            if (img) img.src = 'https://i.imgur.com/RKBwuaM.png';
                        }
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar dados do slide:", e);
            }

            // --- FIM DA LOGICA V3 ---

            // Adicionar efeito de parallax suave ao mover o mouse
            document.addEventListener('mousemove', function (e) {
                const circles = document.querySelectorAll('.circle');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 20;
                    const y = (mouseY - 0.5) * speed * 20;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Efeito de rotação suave na imagem ao passar o mouse
            const teamImage = document.querySelector('.team-image');
            teamImage.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05) rotate(2deg)';
                this.style.transition = 'all 0.5s ease';
            });
            teamImage.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
